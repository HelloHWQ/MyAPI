<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="form1">
        <input type="file" name="file" value="" />
        <input type="button" onclick="Upload()" value="提交" />
    </form>
    <script src="./jquery-1.8.3.min.js"></script>
    <script>
        function Upload() {
            var formdata = new FormData($("#form1")[0])
            $.ajax({
                url: '/api/file',
                type: 'post',
                cache: false,
                contentType: false,
                processData: false,
                data: formdata,
                success: function (data) {
                    console.log(data)
                },
                error: function (error) {
                    console.log(error)
                }
            })
        }
    </script>
</body>
</html>
